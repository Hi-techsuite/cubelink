name: üöÄ Build, Push & Deploy gocube.org

on:
  push:
    branches:
      - deploy # Trigger only from this branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy to Kubernetes
    runs-on: [self-hosted, control-plane] # ‚úÖ Use only control-plane runner

    env:
      IMAGE_NAME: ghcr.io/dhive-protocol/gocube.org:latest
      DEPLOYMENT_FILE: k8s/cubelink.yaml

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Authenticate with GitHub Container Registry
      - name: Authenticate with GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3Ô∏è‚É£ Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}
          platforms: linux/amd64

      # 4Ô∏è‚É£ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      # 5Ô∏è‚É£ Configure Kubernetes access
      - name: Configure Kubernetes access
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl cluster-info

      # 6Ô∏è‚É£ Apply Kubernetes manifests
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ${{ env.DEPLOYMENT_FILE }}
          kubectl rollout status deployment/gocube.org-web --timeout=120s

      # 7Ô∏è‚É£ Verify Deployment
      - name: Verify deployment
        run: |
          kubectl get pods -l app=gocube.org-web -o wide
          kubectl get svc  gocube.org-web-service -o wide
